<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name<span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating<span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">★★★★★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars">★★★★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars">★★★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars">★★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star">★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation<span class="required">*</span></label>
                <input type="date" id="install-date" name="install-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtitle">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease" name="features" value="ease">
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>

            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </main>
    <footer>
        <p>©2024 Josue Neiculeo</p>
        <p>Madagascar</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="script/form.js"></script>
</body>
</html>
