<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Submit your product review and share your experience with our products. Rate features, installation date, and provide detailed feedback.">
    <meta name="author" content="Josue Neiculeo">
    <title>Product Review Form - Share Your Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form id="reviewForm" method="get" action="review.html" novalidate>
            <div class="form-group">
                <label for="product">Product Name<span class="required" aria-hidden="true">*</span><span class="sr-only">(required)</span></label>
                <select id="product" name="product" required aria-required="true">
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset class="rating-group">
                    <legend>Overall Rating<span class="required" aria-hidden="true">*</span><span class="sr-only">(required)</span></legend>
                    <div class="rating" role="radiogroup" aria-required="true">
                        <div class="stars-display" aria-hidden="true">★★★★★</div>
                        <div class="rating-options">
                            <div class="rating-option">
                                <input type="radio" id="star1" name="rating" value="1" required>
                                <label for="star1"><span class="sr-only">1 star rating</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2"><span class="sr-only">2 star rating</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3"><span class="sr-only">3 star rating</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4"><span class="sr-only">4 star rating</span></label>
                            </div>
                            <div class="rating-option">
                                <input type="radio" id="star5" name="rating" value="5">
                                <label for="star5"><span class="sr-only">5 star rating</span></label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="install-date">Date of Installation<span class="required" aria-hidden="true">*</span><span class="sr-only">(required)</span></label>
                <input type="date" id="install-date" name="install-date" required aria-required="true">
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Which features did you find useful in the product?</legend>
                    <p class="subtitle">(Check all that apply)</p>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="durability" name="features" value="durability">
                            <label for="durability">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="ease" name="features" value="ease">
                            <label for="ease">Ease of Use</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="performance" name="features" value="performance">
                            <label for="performance">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="design" name="features" value="design">
                            <label for="design">Design</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>

            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 Josue Neiculeo | Chile</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
