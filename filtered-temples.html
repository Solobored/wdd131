<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <meta name="description" content="Explore a dynamic album of Latter-day Saint temples with detailed information about their location, dedication, and size.">
    <meta name="keywords" content="Temple Album, Latter-day Saint Temples">
    <meta name="author" content="Josue Neiculeo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temples.css">
</head>
<body>
    <header>
        <h1 class="nameHeader">Temple Album</h1>
        <nav class="navigation">
            <ul>
                <li><a href="#" onclick="filterTemples('home')" aria-label="Show all temples">Home</a></li>
                <li><a href="#" onclick="filterTemples('old')" aria-label="Show temples built before 1900">Old</a></li>
                <li><a href="#" onclick="filterTemples('new')" aria-label="Show temples built after 2000">New</a></li>
                <li><a href="#" onclick="filterTemples('large')" aria-label="Show temples larger than 90,000 square feet">Large</a></li>
                <li><a href="#" onclick="filterTemples('small')" aria-label="Show temples smaller than 10,000 square feet">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="page-description">Architectural Beauty of Latter-Day Saints Temples</h2>
        <div id="temple-container" class="container home"></div>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Josue Neiculeo | Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
